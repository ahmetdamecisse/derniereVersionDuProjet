<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>candidat</title>
        </f:facet>
        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
            <h:outputStylesheet name="bootstrap/css/responsive.css" />
            <h:outputStylesheet name="css/dashboard.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
            <h:outputStylesheet library="css" name="style.css"/>
            <h:outputScript library="js" name="common.js" />
        </f:facet>
        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>
    </h:head>
    <h:body style="background-image: url(https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQowKYcQsdGJ0scyENcCKh_KJRDGyJEVpHcq4OeYcpAgOGdL9KZ);background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <div id='logo'>
                <a>
                    <img style="max-width:150px" src="resources/images/atoslogo.jpg"></img>
                </a>
                <h:form>  
                    <p:growl id="messages"/>
                    <p:menubar styleClass="menubar" style="background-image:url(https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRA7E2PTLUWb4du8CcYnPNJZMCh_poQeBvG0NSKfvGQcMLJpBpxmbnWVd-r)">
                        <p:menuitem value="accueil" url="http://localhost:8080/atos-gdc-web//" icon="ui-icon-home" style="color:white"/>
                        <p:menuitem value="Tableau de bord" url="http://localhost:8080/atos-gdc-web/faces/offresEmploi.xhtml" icon="ui-icon-blog" style="color:white"/>
                        <p:menuitem value="Mon CV" url="http://localhost:8080/atos-gdc-web/faces/cvtheque.xhtml" icon="ui-icon-home" style="color:white"/>
                        <p:menuitem value="Offres d'emploi" url="http://localhost:8080/atos-gdc-web/faces/ficheTest.xhtml" icon="ui-icon-home" style="color:white"/>

                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Search"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>

            <div style="background-color: #ffffff" >
                <div class="row content panel-heading">
                    <!--rédaction CV début -->
                    <p style="font-style: italic; color:#0073a0; text-align: center; font-size: 30px">Rédigez votre CV.</p>
                    <h:form>     
                        <p:growl id="growl" sticky="true" showDetail="true"/>
                        <p:wizard flowListener="#{profilCandidatController.onFlowProcess}">
                            <p:tab id="personal" title="Personal">
                                <p:panel header="Personal Details">
                                    <p:messages />
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Firstname: *" />
                                        <p:inputText value="#{profilCandidatController.usercorrespondcandidat.prenom}" required="true" label="Firstname"/>

                                        <h:outputText value="Lastname: *" />
                                        <p:inputText value="#{profilCandidatController.usercorrespondcandidat.nom}" required="true" label="Lastname"/>

                                        <h:outputText value="Age: " />
                                        <p:inputText value="#{profilCandidatController.usercorrespondcandidat.idUtilisateur}" />

                                        <h:outputText value="Skip to last: " />
                                        <h:selectBooleanCheckbox value="#{profilCandidatController.skip}" />
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>
                            <p:tab id="address" title="Address">
                                <p:panel header="Address Details">
                                    <p:messages />
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Street: " />
                                        <p:inputText value="#{profilCandidatController.usercorrespondcandidat.localisation}" />

                                        <h:outputText value="Postal Code: " />
                                        <p:inputText value="#{profilCandidatController.usercorrespondcandidat.version}" />

                                        <h:outputText value="City: " />
                                        <p:inputText value="#{profilCandidatController.usercorrespondcandidat.localisation}" />

                                        <h:outputText value="Skip to last: " />
                                        <h:selectBooleanCheckbox value="#{profilCandidatController.skip}" />
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>
                            <p:tab id="contact" title="Contact">
                                <p:panel header="Contact Information">
                                    <p:messages />
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Email: *" />
                                        <p:inputText value="#{profilCandidatController.usercorrespondcandidat.mail}" required="true" label="Email"/>
                                        <h:outputText value="Phone: " />
                                        <p:inputText value="#{profilCandidatController.usercorrespondcandidat.telephone}"/>
                                        <h:outputText value="Additional Info: " />
                                        <p:inputText value="#{profilCandidatController.usercorrespondcandidat.specialite}"/>
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>
                            <p:tab id="confirm" title="Confirmation">
                                <p:panel header="Confirmation">
                                    <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                        <h:panelGrid columns="2" columnClasses="label, value">
                                            <h:outputText value="Firstname: " />
                                            <h:outputText value="#{profilCandidatController.usercorrespondcandidat.nom}" styleClass="outputLabel"/>
                                            <h:outputText value="Lastname: " />
                                            <h:outputText value="#{profilCandidatController.usercorrespondcandidat.prenom}" styleClass="outputLabel"/>
                                            <h:outputText value="Age: " />
                                            <h:outputText value="#{profilCandidatController.usercorrespondcandidat.idUtilisateur}" styleClass="outputLabel"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2" columnClasses="label, value">
                                            <h:outputText value="Street: " />
                                            <h:outputText value="#{profilCandidatController.usercorrespondcandidat.login}" styleClass="outputLabel"/>
                                            <h:outputText value="Postal: " />
                                            <h:outputText value="#{profilCandidatController.usercorrespondcandidat.version}" styleClass="outputLabel"/>
                                            <h:outputText value="City: " />
                                            <h:outputText value="#{profilCandidatController.usercorrespondcandidat.localisation}" styleClass="outputLabel"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2" columnClasses="label, value">
                                            <h:outputText value="Email: " />
                                            <h:outputText value="#{profilCandidatController.usercorrespondcandidat.mail}" styleClass="outputLabel"/>
                                            <h:outputText value="Phone " />
                                            <h:outputText value="#{profilCandidatController.usercorrespondcandidat.telephone}" styleClass="outputLabel"/>
                                            <h:outputText value="Info: " />
                                            <h:outputText value="#{profilCandidatController.usercorrespondcandidat.specialite}" styleClass="outputLabel"/>
                                            <h:outputText />
                                            <h:outputText />
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <p:commandButton value="Submit" actionListener="#{profilCandidatController.save}" update="growl" process="@this"/>
                                </p:panel>
                            </p:tab>
                        </p:wizard>
                    </h:form>
                    <!--rédaction CV fin-->
                </div>
                <hr style="height: 1px; color: #357ebd; background-color: #357ebd; width: 100%; border: none;"></hr>
                <footer >

                    <div class="copyright floatleft">
                        <p>&#169; Atos Sénégal 2016 |&nbsp;</p>
                    </div>
                    <div class="footer_bottom_text floatright">
                        <p>
                            <a href="http://www.atos.net" target="_blank"> www.atos.net</a>
                        </p>
                    </div>
                </footer>
            </div>

        </div>

    </h:body>
</html>
