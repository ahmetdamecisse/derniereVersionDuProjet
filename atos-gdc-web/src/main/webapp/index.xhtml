<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable var="user" value="#{controlUtilisateur.allUsers()}" border="1" cellpadding="2" cellspacing="2">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{user.idUtilisateur}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Nom</f:facet>
                    <h:outputText value="#{user.nom}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Prénom</f:facet>
                    <h:outputText value="#{user.prenom}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Localisation</f:facet>
                    <h:outputText value="#{user.localisation}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Mail</f:facet>
                    <h:outputText value="#{user.mail}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Téléphone</f:facet>
                    <h:outputText value="#{user.telephone}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Login</f:facet>
                    <h:outputText value="#{user.login}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Password</f:facet>
                    <h:outputText value="#{user.password}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Spécialité</f:facet>
                    <h:outputText value="#{user.specialite}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Date de naissance</f:facet>
                    <h:outputText value="#{user.dateDeNaissance}"></h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
